<div class="edit-note-wrapper has-blurred-white-bg container">
    <h2 class="isBold">Edit Note</h2>

    <p *ngIf="!note">Note not found</p>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note">

        <div class="form-field">
            <input class="textBox" [ngModel]="note?.title" #titleField="ngModel" name="title" type=" text"
                placeholder="Enter note title ..." required minlength="3">
            <ng-container *ngIf="showValidationErrors && titleField.invalid">
                <p *ngIf="titleField.errors?.['required']">Please enter a note title</p>
                <p *ngIf="titleField.errors?.['minlength']">Title must be at least 3 characters</p>
            </ng-container>
        </div>

        <div class="form-field">
            <textarea [ngModel]="note?.content" name="content" class="textarea"
                placeholder="Type the description ..."></textarea>
        </div>
        <div class="btn-container ">
            <a routerLink="../" class=" btn cancel">Cancel</a>
            <button type="button" class="btn " (click)="deleteNote()"> Delete </button>
            <button type="submit" class="btn align-end"> Save </button>
        </div>

    </form>
</div>
